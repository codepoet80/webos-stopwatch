<!--use x-palm-popup-content attribute in the div containing your main content so that
    only this will be drawn in the popup if the screen is locked-->

<div id="info" x-palm-popup-content="" class="alarmContent">
    <div class="dashboard-notification-module">
        <div class="palm-dashboard-icon-container">
            <div id="dashboard-icon" class="palm-dashboard-icon dashboard-icon-alarm"></div>
        </div>
        <div class="palm-dashboard-text-container">
            <div class="dashboard-title">
                Timer finished!
            </div>
        </div>
    </div>
</div>
