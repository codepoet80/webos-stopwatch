<div class="palm-hasheader">
	<div id="timerViewTitle" class="palm-header center">
		Timer
	</div>
</div>

<div id="timerViewFace" class="palm-body-text timerFace" style="display: block"></div>

<table id='timerViewPicker' class="palm-body-text timerPicker" style='display: none; text-align: center; padding-left:0px'>
	<tr>
		<td><div id="hour_field" name="hour_field" class="timerPickerElement" x-mojo-element="IntegerPicker" style='display: inline-block; '></div></td>
		<td><div id="minute_field" name="minute_field" class="timerPickerElement" x-mojo-element="IntegerPicker" style='display: inline-block; '></div></td>
		<td><div id="second_field" name="second_field" class="timerPickerElement" x-mojo-element="IntegerPicker" style='display: inline-block; '></div></td>
	</tr>
</table>

<table width="100%" class="timerButtons">
<tr>
	<td width="33%">
			<div x-mojo-element="Button" id="btnStart"></div>
	</td>
	<td width="33%">
			<div x-mojo-element="Spinner" id="runningSpinner" class="spinnerClass" name="runningSpinner" style='margin:auto;'></div>
	</td>
	<td width="33%">
			<div x-mojo-element="Button" id="btnStop"></div>
	</td>
</tr>
</table>

<table class="palm-divider labeled" style="margin-top:8px; margin-bottom:6px;">
	<tr>
		<td class="left"></td>
		<td class="label">
		When Timer Ends
		</td>
		<td class="right"></td>
	</tr>
</table>
	  

<table class="palm-list-section-label" width="100%" style="width:100%">
	<tr>
		<td x-mojo-loc="" id="SoundOptionTD" style="padding-left:16px; padding-bottom:5px; width:100%;" width="100%">
			<span x-mojo-loc="" id="SoundOptionLabel" width="100%" style="width:100%;">Play a Sound</span>		
		</td>
		<td style="padding-top:2px;">
			<div id="att-toggle-Sound" x-mojo-element="ToggleButton" class="toggle-text">				
			</div>
		</td>	
	</tr>
</table>

<table class="palm-list-section-label" width="100%" style="width:100%">
	<tr>
		<td x-mojo-loc="" id="VibeOptionTD" style="padding-left:16px; padding-bottom:5px; width:100%;" width="100%">
			<span x-mojo-loc="" id="VibeOptionLabel" width="100%" style="width:100%;">Vibrate</span>		
		</td>
		<td style="padding-top:2px;">
			<div id="att-toggle-Vibe" x-mojo-element="ToggleButton" class="toggle-text">				
			</div>
		</td>	
	</tr>
</table>
